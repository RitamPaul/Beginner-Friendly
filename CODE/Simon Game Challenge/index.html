<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="game-name">Simon Game</h1>
  <h1 class="head">Press A key to Start</h1>

  <div class="div">
    <button id="green" class=" btn green" type="button" name="button"></button>
    <button id="red" class=" btn red" type="button" name="button"></button>
  </div>

  <div class="div">
    <button id="yellow" class=" btn yellow" type="button" name="button"></button>
    <button id="blue" class=" btn blue" type="button" name="button"></button>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="simon_game.js" charset="utf-8"></script>
</body>

</html>
